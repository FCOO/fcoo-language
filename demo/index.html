<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - fcoo-language - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/fcoo-language.css" rel="stylesheet">	
	<style> 
		div.big {
			display:inline-block; 
			width:100px; 
			height:75px;
			border: 1px solid black;
			margin-right: 4px;
		}
	</style>
</head>


<body>
	<h2 id="flag">Installed flags (icon-flag-XX)</h2>

	<hr>
	<h2 id="lang">Installed lang (icon-lang-YY)</h2>

    <hr>
    <ul class="nav">
        <li><a href="#" data-i18n="[title]nav.home;nav.home"></a></li>
        <li><a href="#" data-i18n="nav.page1"></a></li>
        <li><a href="#" data-i18n="nav.page2"></a></li>
        <li><a href="#" data-i18n="nav.position" data-i18n-options='{"count": 19}'></a></li>
        <li><a href="#" onclick="i18next.changeLanguage( i18next.language == 'en' ? 'da' : 'en');" data-i18n="nav.change"></a></li>
    </ul>
	
	
	<script src="bower_components.js"></script>
	<script src="../src/fcoo-language.js"></script>
	<script>
		var langFlag = new window.LangFlag();
		var h = $('#flag');
		for (var i=0; i<langFlag.flagList.length; i++ ){
			var flag = langFlag.flagList[i];
			$('<div title="flag='+flag+'" class="big flag-icon-background flag-icon-'+flag+'"></div>').insertAfter( h );
		}
		var h = $('#lang');
		for (var i=0; i<langFlag.langList.length; i++ ){
			var lang = langFlag.langList[i];
			$('<div title="lang='+lang+'" class="big flag-icon-background lang-icon-'+lang+'"></div>').insertAfter( h );
		}

	</script>
</body>
</html>
